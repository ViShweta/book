<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Create an Account</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="UserForm" (ngSubmit)="onSubmit(UserForm.value)">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <div *ngIf="UserForm.controls['firstName'].invalid && UserForm.controls['firstName'].touched"
            class="alert alert-danger" color="danger">
            First Name required*
          </div>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <div *ngIf="UserForm.controls['firstName'].invalid && UserForm.controls['firstName'].touched"
            class="alert alert-danger" color="danger">
            Last Name required*
          </div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="UserForm.controls['firstName'].invalid && UserForm.controls['firstName'].touched"
            class="alert alert-danger" color="danger">
            Email required*
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="UserForm.controls['firstName'].invalid && UserForm.controls['firstName'].touched"
            class="alert alert-danger" color="danger">
            Password required*
          </div>
          <ion-button expand="full" type="submit" [disabled]="!UserForm.valid">Submit</ion-button>
          <ion-button expand="full" routerLink="/login" color="warning">Already Account</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
