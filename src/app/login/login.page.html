<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Login Account</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="LoginForm.controls['email'].invalid && LoginForm.controls['email'].touched"
            class="alert alert-danger" color="danger">
            Email required*
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched"
            class="alert alert-danger" color="danger">
            Password required*
          </div>
          <ion-button expand="full" type="submit" [disabled]="!LoginForm.valid">Login</ion-button>
          <ion-button expand="full" routerLink="/sign" color="warning">Create New Account</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
